<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Website</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div id="logo">FashionLogo</div>
        <div class="burger-menu" onclick="toggleMenu()">☰
            <div class="menu-content">
                <!-- Add your 3-level foldable menu items here -->
                Level 1
                <div>
                    Level 2
                    <div>
                        Level 3
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Banner -->
    <section class="hero">
        <div class="banner">
            <img src="https://placehold.co/1200x400/orange/white.png" alt="Banner 1">
            <h2>Call to Action 1</h2>
            <button>Shop Now</button>
        </div>
    </section>

    <!-- Best Seller Section -->
    <section class="best-seller">
        <!-- Product 1 -->
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product Title 1</h3>
            <span>€100</span>
            <button onclick="openModal('product1')">View More</button>
        </div>
        <!-- Similar structure for other products -->
        <!-- Product 2 -->
        <div class="product">
            <img src="product2.jpg" alt="Product 1">
            <h3>Product Title 2</h3>
            <span>€100</span>
            <button onclick="openModal('product2')">View More</button>
        </div>
        <!-- Similar structure for other products -->
        <!-- Product 3 -->
        <div class="product">
            <img src="product3.jpg" alt="Product 3">
            <h3>Product Title 3</h3>
            <span>€100</span>
            <button onclick="openModal('product3')">View More</button>
        </div>
        <!-- Similar structure for other products -->
       
    </section>

    <!-- Footer -->
    <footer>
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
    </footer>

    <!-- Modal -->
   <div class="modal" id="product-modal">
    <div class="modal-content">
        <img id="modal-image" src="" alt="Zoomed Product">
        <button>Buy Now</button>
        <span onclick="closeModal()">X</span>
    </div>
</div>
</body>
</html>
